<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--=======Title=============-->
    <title>Upwork Jobs</title>
    <!--=======Favicon=============-->
    <link
      rel="shortcut icon"
      href="https://cdn.icon-icons.com/icons2/2699/PNG/512/upwork_logo_icon_170310.png"
      type="image/x-icon"
    />
    <!--=======Font Awesome CDN=============-->
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <!--=======Link CSS=============-->
    <link rel="stylesheet" href="./css/style.css" />
    <!--=======Google Fonts CDN=============-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <!--=======Header Section=============-->
    <header>
      <div class="header-container">
        <div class="logo">
          <img
            src="https://cdn.icon-icons.com/icons2/2699/PNG/512/upwork_logo_icon_170310.png"
          />
        </div>
        <span>Upwork Jobs</span>
      </div>
    </header>

    <!--=======Search Component=============-->
    <div class="search">
      <div class="search-container">
        <div class="input-container">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="filter-jobs"
            name="filter-jobs"
            placeholder="Filter by title"
          />
        </div>
        <!--=======Find jobs component=============-->
        <div class="button-container">
          <span>Find Job</span>
        </div>
      </div>
    </div>

    <div class="jobs-list">
      <h3>Showing 15 Jobs</h3>

      <div class="jobs-container">
        <div class="job-tile"></div>
      </div>
    </div>

    <!--=======JavaScript=============-->
    <script src="./js/script.js"></script>
  </body>
</html>
